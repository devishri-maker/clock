<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Clock With Date</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="initClock()">

    <!--digital clock start-->
    <div class="datetime">
      <div class="date">
        <span id="dayname">Monday</span>,
        <span id="month">Dec</span>
        <span id="daynum">09</span>,
        <span id="year">2024</span>
      </div>
      <div class="time">
        <span id="hour">10</span>:
        <span id="minutes">55</span>:
        <span id="seconds">00</span>
        <span id="period">AM</span>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
